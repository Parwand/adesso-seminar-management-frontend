<form>
    <div>
        <label for="maximalePersonenanzahl">MaximalePersonenanzahl</label>
        <input type="number" class="form-control" id="maximalePersonenanzahl" placeholder="maximalePersonenanzahl">
    </div>

    <div>
        <label for="ausstattung">Ausstattung</label>
        <input type="text" class="form-control" id="ausstattung" placeholder="ausstattung">
    </div>
    <button class="mt-2 btn btn-sm btn-primary m-2">Speichern</button> <button class="mt-2 m-2 btn btn-sm btn-dark">Abbrechen</button>
</form>
<br>
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Raumnummer</th>
            <th>MaximalePersonenanzahl</th>
            <th>Ausstattung</th>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let seminarraum of seminarraums">
            <td>{{seminarraum?.raumnummer}}</td>
            <td>{{seminarraum?.maximalePersonenanzahl}}</td>
            <td>{{seminarraum?.ausstattung}}</td>
        </tr>
    </tbody>
</table>
